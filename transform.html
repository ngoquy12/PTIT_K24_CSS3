<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: red;
        /* transform: translateX(20px); Di chuyển phần tử */

      }

        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
